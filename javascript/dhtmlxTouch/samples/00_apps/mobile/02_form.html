<!DOCTYPE html>
<html>
	<head>
		<title>Mobile demos: Form</title>
		<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
		<link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
		<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
		<script src="demo.js" type="text/javascript"></script>
		<style>
            html,body{
                background-color:#ffffff;
            }
			.tb_sup{
				font-size:10px;
				text-shadow: none;
				font-style:italic;
			}
            
		</style>
		<title>Mobile demos: Form</title>
		<script type="text/javascript" charset="utf-8">
			var cities = [
				{id:3, value:"London",icon:'images/flags/gb.gif'},
				{id:1, value:"Stockholm",icon:'images/flags/se.gif'},
				{id:4, value:"Berlin",icon:'images/flags/de.gif'},
				{id:2, value:"Moscow",icon:'images/flags/ru.gif'}
			]
			function setWithIcon(obj){
				return "<div><div style='float:left'>"+obj.value+"</div><div style='float:right'><img src='"+obj.icon+"'/></div></div>";		
			}
			function setDate(obj){
				return setWithIcon({value:obj.value,icon:'images/calendar.png'});		
			}
			
			var config = {
				container:"groupBox",
				rows:[
					{ 	
						view:"toolbar", 
						type:"MainBar", 
						elements:[
							{view:"label", label: "Backpackr <sup class='tb_sup'>mobile</sup>", align:'left'},
							{ view:"icon", align: 'right', icon: 'search'}
						]
					},
					{ 
						view:"form", 
						id:"myform", 
						elements:[
							{ view:"richselect", name: "from", label: 'From', value: 1, popup:"cities1",id:'from'},
							{ view:"richselect", name: "to", label: 'To', value: 3, popup:"cities2",id:'to'},
							{ view:"toggle", name: "type", options: ["Roundtrip","Oneway"], id:'way'},
							{ view:"datepicker", name: "depart", label: 'depart', width:280},
							{ view:"counter", name:"pnum", label: '<span class="pass_number">Passengers 12+</span>', step: 1, width: "auto", value: 1, min: 1, max: 20, labelWidth: 140, position: "label-left", labelAlign: "left"},
							{ view:"radio", name:"changes", labelWidth: 98, labelAlign: "left", value:"1", options:[
								{ label:"direct flights", value: "0" },
								{ label:"any flights", value: "1" }
							] },
							{ view:"checkbox", name: "hotels", label:"find hotels", labelWidth: 90, value: 1, width:140},
							{ view:"checkbox", name: "cars", label:"find car hire", labelWidth: 95,  sameLine:true,width:145},
							{ view:"button", type:"form", name: "field_d", label: 'Find flight', width: 120 }
						]
						
					},
					{ 	
						view:"toolbar", type:"SubBar", elements:[
							{ view:"label", label: "Form", inputWidth:100, align:'right' }
						]
					},
				]
			};
			
		dhx.ready(function(){ //exec code only after document loading
			
			correctDemo(config);
			
			dhx.ui({
				view:"popup",
				id:"cities1",
				body:{
					view:"list", 
					template: setWithIcon,
					data:cities,
					type:{
						width:160
					},
					yCount:4
				}
			}).hide();
			
			dhx.ui({
				view:"popup",
				id:"cities2",
				body:{
					view:"list", 
					template: setWithIcon,
					data:cities,
					type:{
						width:160
					},
					yCount:4
				}
			}).hide();
			
			

			//init config
			dhx.ui(config);
			
		});
		</script>
</head>
	<body>
		<div style="width:320px;height:500px;border:1px solid #969696; margin:50px;">
			<div id="groupBox" style='width:100%; height:100%;'>
			</div>
		</div>
	</body>
</html>
