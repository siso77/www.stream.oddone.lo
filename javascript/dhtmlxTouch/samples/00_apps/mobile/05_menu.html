<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
<head>
	<title>Mobile demos: Menu</title>
    <meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
	<link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
	<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
	<script src="demo.js" type="text/javascript"></script>
    <style>
			.tb_sup{
				font-size:10px;
				text-shadow: none;
				font-style:italic;
			}
            html,body{
                background-color:#ffffff;
            }
    </style>
    <script>
			var toolbar={
               	container:"groupBox",
                rows:[
                        { 	
                            view:"toolbar", 
                            type:"MainBar", 
                            elements:[
                                {view:"label", width:200,label: "Backpackr <sup class='tb_sup'>mobile</sup>", align:'left'},
                                {view:"button", label: 'Menu', popup:"Menu1", align: 'right', id:'top_right_btn'}
                            ]
                        },
                        {
                            template:""
                        },
                        {
                            view:"toolbar", 
                            type:"SubBar", 
                            id:'bottom_toolbar',
                            elements:[
                                {view:"button", label: 'Menu', popup:"Menu1", align: 'left', id:'bottom_left_btn'},
                                {view:"button", label: 'Menu', popup:"Menu1", align: 'right',id:'bottom_right_btn'}
                            ]
                        }
    				]
        	};
			
        dhx.ready(function(){
	
    		
            
            var popup={
                view:"popup",
    				id:"Menu1",
    				body:{
    					view:"list",
    					url:"data/menu.xml", 
                        datatype:"xml",
    					select:true, 
                        yCount:3,
                        id:"myMenu",
                        type:{
    						width:160
    					}
    				},
                    
            };
            
           correctDemo(toolbar);
    			//init config
            dhx.ui(toolbar);
            dhx.ui(popup).hide();
            
            $$("myMenu").attachEvent("onAfterSelect",function(id){
                var parent=this.getParent();
                window.setTimeout(function(){
                    parent.hide();
                },200);
                
            })
            
        });
        
        
                
    </script>
<body>

    <div style="width:320px;height:450px;border:1px solid #969696; margin:50px;">
		<div id="groupBox" style='width:100%; height:100%;'>
		</div>
	</div>

</body>
</html>
