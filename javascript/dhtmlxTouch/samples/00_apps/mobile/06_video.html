<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
<head>
	<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
	<title>Mobile demos: Video</title>
	<link rel="stylesheet" href="../../../codebase/ui.css" type="text/css" media="screen" charset="utf-8">
	<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
	<script src="demo.js" type="text/javascript"></script>
    <style>
            html,body{
                background-color:#ffffff;
            }
			.tb_sup{
				font-size:10px;
				text-shadow: none;
				font-style:italic;
			}
            
    </style>
    <script>
			var toolbar={
                container:"groupBox",
                rows:[
                        { 	
                            view:"toolbar", 
                            type:"MainBar", 
                            elements:[
                                {view:"label", label: "Backpackr <sup class='tb_sup'>mobile</sup>", align:'left'},
                            ]
                        },
						{
						},
                        {
							view:"video",
							src:"data/movie.mp4",
							poster:"images/movie.png",
							autoplay:true,
							loop:true,
							height:240
						},
						{
						},
						{ 	
                            view:"toolbar", 
                            type:"SubBar", 
                            elements:[
                                {view:"label", label: "HTML5 video", align:'right'},
                            ]
                        }
    				]
            };
			
        dhx.ready(function(){
	
    		
            
            var popup={
                view:"popup",
    				id:"Menu1",
    				body:{
    					view:"list",
    					url:"data/menu.xml", 
                        datatype:"xml",
    					select:true, 
                        yCount:3,
                        id:"myMenu",
                        type:{
    						width:160
    					}
    				}
            };
            
            correctDemo(toolbar);
    			//init config
            dhx.ui(toolbar);
            dhx.ui(popup).hide();
            
            $$("myMenu").attachEvent("onAfterSelect",function(id){
                var parent=this.getParent();
                window.setTimeout(function(){
                    parent.hide();
                },200);
                
            })
            
        });
        
        
                
    </script>
<body>

    <div style="width:320px;height:450px;border:1px solid #969696; margin:50px;">
		<div id="groupBox" style='width:100%; height:100%;'>
		</div>
	</div>

</body>
</html>
