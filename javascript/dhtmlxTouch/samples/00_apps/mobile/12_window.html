<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
<head>
	<title>Mobile demos: Window</title>
    <meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
	<link rel="stylesheet" href="../../../codebase/ui.css" type="text/css" media="screen" charset="utf-8">
	<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
	<script src="demo.js" type="text/javascript"></script>
    <style>
            html,body{
                background-color:#ffffff;
            }
			.tb_sup{
				font-size:10px;
				text-shadow: none;
				font-style:italic;
			}
    </style>
    <script>
        dhx.ready(function(){
    		var config={
            container:"groupBox",
    		rows:[
    			{ 
                    view: "toolbar", 
                    type:"MainBar",  
                    elements:[
                        {view:"label", label: "Backpackr <sup class='tb_sup'>mobile</sup>", align:'left'}
                    ]
    			},
    			{template:"Click on Create button"},
				{ 	
					view:"toolbar", type:"SubBar", id:'bottom_toolbar', elements:[
						 {view:"button", label:"Create", click:"open_modal", id:'create_window',align:'center'}
					]
				}
    		]
    	};	
            
        correctDemo(config);
        //init config
    	dhx.ui(config);
    });    
    
    var x=10, y=50;
	function open_modal(){
		dhx.ui({
			view:"window",
			head:{ view:"toolbar", type:"SubBar", elements:[
				{ view:"button", label:"Create", click:"open_modal" },
				{ view:"button", label:"Close", click:"close_modal", align:"right" }
			]},
			modal:true,
			body:"Click on Create or Close button",
			top:y, left:x,
            height:200,
            width:300
		});
		y+=50;
	}
	function close_modal(){
		this.getParent().getParent().close();
		y-=50;
	}
	</script>
<body>
    <div style="width:320px;height:500px;border:1px solid #969696;">
		<div id="groupBox" style='width:100%; height:100%;'>
		</div>
	</div>
</body>
</html>
