		<script src="../../../codebase/touchui_debug.js" type="text/javascript" charset="utf-8"></script>

		<script src="js/dayevents.js" type="text/javascript"></script>

		<link rel="STYLESHEET" type="text/css" href="css/styles.css">

            html,body{
                background-color:#ffffff;
            }
		</style>
		<title>Scheduler</title>
		<script type="text/javascript" charset="utf-8">
			
			  dhx.ready(function(){
				dhx.ui.fullScreen();
    			dhx.ui({
					view: "scheduler",
					id: "scheduler"
				});
				
				dhx.i18n.fullDateFormat="%Y-%m-%d %H:%i"; 
				dhx.i18n.setLocale();
				
				dhx.DataDriver.xml.records= "/*/event";
				$$("scheduler").load("data.xml","xml");
			});
		</script>
</head>
