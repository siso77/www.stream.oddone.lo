<!DOCTYPE html>
<html>
<head>
	<meta name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
	<title>Multiview: history</title>
	<link rel="stylesheet" href="../../codebase/ui.css" type="text/css" media="screen" charset="utf-8">
	<script src="../../codebase/history.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
	
     <style>
		 html,body{
			background-color:#ffffff;
		 }
		 .desc {color: #635a12;font-size: 14px;font-weight: bold;}
         .dhx_list__item_selected .desc{color: #ffffff;}
         .title{font-size:16px}
         .subtitle{font-size:14px}
    </style>
    <script>
		var config={
			rows:[
				{
					view:"toolbar",
					type:"MainBar",
					id: "animation_type",
					on:{
						"onItemClick":4
					},
					elements:[
						{ view:"label", value:"<span class='title'>History is started:</span> <span class='subtitle'>the previous view is shown on 'Back' press</span>"}
					]
				},
				
				{
					gravity:2,
					id: "multiview",
					view:"multiview",
					cells:[
						{
                            id:"games",
                            view:"list",
                            url:"../04_list/games.xml",
                            datatype:"xml",
                            template:"#name#",
                            select:1

                        },
                        {   id:"video",
                            view:"list",
                            url:"../04_list/movies.xml",
                            datatype:"xml",
                            template:"#name# <span class='desc'>(#year#)</span>",
                            select:1
                        },
                        {   id:"music",
                            view:"list",
                            url:"../04_list/songs.xml",
                            datatype:"xml",
                            template:"<span class='title'>#name#</span><span class='desc'>(#author#)</span>",

                            select:1
                        }
					]
				},
				{
					view:"toolbar",
					id:"BottomBar", type:"BottomBar",
					elements:[
						{ view:"tabbar", id:'tabbar', align:"center", multiview:true, selected: 'games',inputWidth:300, options: [
							  { label: 'Games', src: 'imgs/tabbar/games.png', value: 'games'},
                              { label: 'Video', src: 'imgs/tabbar/video.png', value: 'video'},
                              { label: 'Music', src: 'imgs/tabbar/music.png', value: 'music'}

						]}
					]
				}
			]
		};
		dhx.ready(function() {
		

			//init config
			dhx.ui(config);

			
			dhx.history.start();
			//dhx.history.ignore("video");
			
		});
    </script>
<body>
</body>
</html>
