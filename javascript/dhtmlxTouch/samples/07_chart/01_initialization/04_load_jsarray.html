
<!doctype html>
<html>
<head>
	<title>JS array</title>
	<script src="../../../codebase/touchui.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../../../codebase/touchui.css">
	<script src="../common/chartdata.js"></script>
<body>
    <div id="chartDiv" style="width:600px;height:250px;margin:20px"></div>
	<script>
	    var data = [
	        [20,"02"],
	        [55,"03"],
	        [40,"04"],
	        [78,"05"],
	        [61,"06"],
	        [35,"07"],
	        [80,"08"],
	        [50,"09"],
	        [65,"10"]
	    ];
        dhx.ui({
            view:"chart",
            container:"chartDiv",
            type:"bar",
            value:"#data0#",
            radius:0,
            border:true,
            xAxis:{
                template:"#data1#"
            },
            yAxis:{
                start:0,
                end:100,
                step:10,
                template:function(obj){

                    return (obj%20?"":obj)
                }
            },
            datatype:"jsarray",
            data: data
        });
	</script>


</body>
</html>
