<!doctype html>
<html>
<head>
	<title>Scale</title>
	<script src="../../../codebase/touchui.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../../../codebase/touchui.css">
	<script src="../common/chartdata.js"></script>
<body>
    <div id="charts" style="width:800px;height:250px;margin:20px"></div>
	<script>
        dhx.ui({
            container:"charts",
            rows:[
                {
                    cols:[
                        {
                            template: "<div style='padding-left:5px'>Default</div>",
                            height:20
                        },
                        {
                            template:"<div style='padding-left:5px'>Custom scales</div>",
                            height:20
                        }
                    ]
                },
                {
                    cols:[
                        {
                            view:"chart",
                            type:"line",
                            value:"#sales#",
                            preset:"plot",
                            xAxis:{
                                template:"'#year#"
                            },
                            yAxis:{
                            },
                            data: dataset
                        },
                        {
                            view:"chart",
                            type:"line",
                            value:"#sales#",
                            tooltip:{
                                template:"#sales#"
                            },
                            xAxis:{
                                template:"'#year#",
                                title:"Year"
                            },
                            yAxis:{
                                start:0,
                                step:10,
                                end:100,
                                template:function(value){
                                    return value%20?"":value
                                },
                                title:"Sales"
                            },
                            /*first item position*/
                            offset:false,
                            preset:"plot",
                            data: dataset
                        }
                    ]
                }
            ]
        });
	</script>
</body>
</html>
