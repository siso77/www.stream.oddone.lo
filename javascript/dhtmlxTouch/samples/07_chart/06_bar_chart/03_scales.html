<!doctype html>
<html>
<head>
	<title>Scale</title>
	<script src="../../../codebase/touchui.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../../../codebase/touchui.css">
	<script src="../common/chartdata.js"></script>
<body>
    <div id="charts" style="width:800px;height:250px;margin:20px"></div>
	<script>
        dhx.ui({
            container:"charts",
            rows:[
                {
                    cols:[
                        {
                            template: "<div style='padding-left:5px'>Default</div>",
                            height:20
                        },
                        {
                            template:"<div style='padding-left:5px'>Custom scales</div>",
                            height:20
                        }
                    ]
                },
                {
                    cols:[
                        {
                            view:"chart",
                            type:"bar",
                            value:"#sales#",
                            color:"#color#",
                            barWidth:30,
                            radius:0,
                            tooltip:{
                                template:"#sales#"
                            },
                            xAxis:{
                                template:"'#year#",
                                title:"Year"
                            },
                            yAxis:{
                                title:"Profit"
                            },
                            data: dataset_colors
                        },
                        {
                            view:"chart",
                            type:"bar",
                            value:"#sales#",
                            color:"#color#",
                            barWidth:30,
                            radius:0,
                            tooltip:{
                                template:"#sales#"
                            },
                            xAxis:{
                                template:"'#year#",
                                title:"Year"
                            },

                            yAxis:{
                                start:0,
                                end:100,
                                step:10,
                                title:"Profit"
                            },
                            origin:30,
                            data: dataset_colors
                        }
                    ]
                }
            ]
        });
	</script>
</body>
</html>
