<!doctype html>
<html>
<head>
	<title>StackedBar</title>
	<script src="../../../codebase/touchui.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../../../codebase/touchui.css">
	<script src="../common/chartdata.js"></script>
<body>
    <div id="chartDiv" style="width:700px;height:250px;margin:20px"></div>
	<script>
        dhx.ui({
            container:"chartDiv",
            view:"chart",
            type:"stackedBar",
			barWidth:60,
		    gradient:"falling",
			xAxis:{
				template:"'#year#"
			},
			yAxis:{
			},
			legend:{
				values:[{text:"Type A",color:"#36abee"},{text:"Type B",color:"#a7ee70"},{text:"Type C",color:"#58dccd"}],
				valign:"middle",
				align:"right",
				width:90,
				layout:"y"
            },
			series:[
                {
                    value:"#sales#",
			        label:"#sales#",
			        color: "#58dccd",
			        tooltip:{
                        template:"#sales#"
                    }
			    },
                {
                    value:"#sales2#",
                    color:"#a7ee70",
                    label:"#sales2#",
                    tooltip:{
                        template:"#sales2#"
                    }
                },
                {
                    value:"#sales3#",
                    color:"#36abee",
                    label:"#sales3#",
                    tooltip:{
                        template:"#sales3#"
                    }
                }
			],
			data:multiple_dataset
        });
	</script>
</body>
</html>
