<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
		<script src="../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
		<title>Template view</title>
	</head>
	<body>
		
		<script type="text/javascript" charset="utf-8">
		dhx.ui({
            view:"window",
            head:false,
            position:"center",
            width:450,
            height:400,
            body:{
                id:"top",
                rows:[

                    {
                        id:"content",
                        view:"template",
                        template:"<p>Press load button</p>"
                    },
                    {
                        view:"toolbar",
                        id:"SubBar",
                        type:"SubBar",
                        elements:[
                            { view:"label", label: "Template view", align:'left'},
                            { view:"button", label: "Load UI", id:"loadUI", align:'right' ,click:"loadView",inputWidth:150}
                        ]
                    }
                ]
            }

		});
		
		
		function loadView(){
			dhx.ajax("config.json", function(text){
				dhx.ui(dhx.DataDriver.json.toObject(text), $$('top'));
			});
		}
		</script>
	</body>
</html>
