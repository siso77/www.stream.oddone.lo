<html>
	<head>
		<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" charset="utf-8">
	</head>
	<body>
		<script type="text/javascript" charset="utf-8">
			dhx.ready(function(){
				dhx.ui({
					rows:[
						{view:"toolbar", type:"MainBar", elements:[
							{view:"button", label:"Clear", click:"clear_sample" },
                            {},
							{view:"button", label:"Load", click:"load_sample" , align:"right"}
						]},
						{
							view:"list", id:"mylist", url:"data.php",
							type:{ width:"auto", template:"#name#" }
						}
					]
				})
			});
			
			function clear_sample(){
				$$('mylist').clearAll();
			}
			function load_sample(){
				$$('mylist').load('data.php');
			}
		</script>
	</body>
</html>
