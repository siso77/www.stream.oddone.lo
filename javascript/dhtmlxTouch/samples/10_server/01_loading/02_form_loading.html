<html>
	<head>
		<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" charset="utf-8">
	</head>
	<body>
		<script type="text/javascript" charset="utf-8">
			dhx.ready(function(){
				dhx.ui({
                    view:"window",
                    width:400,
                    height:300,
                    head: false,
                    position:"center",
                    body:{
                        rows:[
                            {view:"toolbar", type:"MainBar", elements:[
                                {view:"button", label:"Load 1", click:"load_set_1" },
                                {},
                                {view:"button", label:"Load 2", click:"load_set_2" }
                            ]},
                            {
                                view:"form", id:"myform", elements:[
                                    {},
                                    { view:"text", label:"Name", id:"name"},
                                    { view:"text", label:"Age",  id:"age"},
                                    { view:"text", label:"City", id:"city"},
                                    {}
                                ]
                            },
                              {view:"toolbar", type:"BottomBar", elements:[
                                {view:"button", label:"Clear", click:"clear_sample" ,inputWidth:130,align:"right"}
                            ]},
                        ]
                    }
				})
			});
			
			function clear_sample(){
				$$('myform').clear();
			}
			function load_set_1(){
				$$('myform').load('data.php?action=get&id=1');
			}
			function load_set_2(){
				$$('myform').load('data.php?action=get&id=2');
			}
		</script>
	</body>
</html>
